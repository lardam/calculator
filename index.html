<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/0d4a85bfb9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
	    <h1 id="title">Calculator</h1>
        <div id="switch-light"><i id="switch-icon" class="fa-solid"></i></div>
	</header>
    <main id="main">
        <div id="calculator">
            <div id="visor">
                <div id="top-visor">
                    <p id="top-visor-numbers"></p>
                </div>
                <div id="bottom-visor">
                    <p id="bottom-visor-numbers"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="calc-btn" id="clear">clear</button>
                <button class="calc-btn" id="delete">delete</button>
                <button class="calc-btn num-btn">9</button>
                <button class="calc-btn num-btn">8</button>
                <button class="calc-btn num-btn">7</button>
                <button class="calc-btn op-btn">/</button>
                <button class="calc-btn num-btn">6</button>
                <button class="calc-btn num-btn">5</button>
                <button class="calc-btn num-btn">4</button>
                <button class="calc-btn op-btn">*</button>
                <button class="calc-btn num-btn">3</button>
                <button class="calc-btn num-btn">2</button>
                <button class="calc-btn num-btn">1</button>
                <button class="calc-btn op-btn">-</button>
                <button class="calc-btn" id="decimal">.</button>
                <button class="calc-btn num-btn">0</button>
                <button class="calc-btn" id="equal">=</button>
                <button class="calc-btn op-btn">+</button>
            </div>
        </div>
    </main>
	<footer>
		<p id="footer-text">Copyright Â© <script>document.write(new Date().getFullYear())</script> - lardam <a href="https://github.com/lardam" target="_blank"><i class="fab fa-github"></i></a></p>
	</footer>
</body>
<script src="src/app.js"></script>
</html>
