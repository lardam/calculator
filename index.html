<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
	    <h1>Calculator</h1>
	</header>
	<div id="container">
	<div id="calculator">
		<div id="display-container">
			<p id="result"></p>
			<p id="input"></p>
		</div>
		<div id="btns-container">
            <button class="b-btn" id="del">DELETE</button>
            <button class="b-btn" id="cle">CLEAR</button>
            <button class="btn num-btn">9</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">7</button>
            <button class="btn op-btn" id="divide">/</button>
            <button class="btn num-btn">6</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">4</button>
            <button class="btn op-btn" id="multiply">*</button>
            <button class="btn num-btn">3</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">1</button>
            <button class="btn op-btn" id="substract">-</button>
            <button class="btn" id="dec-btn">.</button>
            <button class="btn num-btn">0</button>
            <button class="btn" id="eq-btn">=</button>
            <button class="btn op-btn" id="add">+</button>
		</div>
	</div>
	<footer>
		<p>Copyright Â© <script>document.write(new Date().getFullYear())</script> - lardam <i class="fab fa-github"><a href="https://github.com/lardam"></a></i></p>
	</footer>
</body>
<script src="js/script.js"></script>
</html>
